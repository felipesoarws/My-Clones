<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/netflix icon.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Netflix | Leading Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
          </ul>
        </nav>
        <div class="search">
          <input type="text" placeholder="Search" />
          <i class="fas fa-search"></i>
        </div>
      </header>
      <main class="main">
        <div class="movie-title">
          <img src="images/name.png" alt="" />
        </div>
        <div class="details">
          <h4>2020</h4>
          <div class="line"></div>
          <h4 class="classification">12+</h4>
          <div class="line"></div>
          <h4>1h 55min</h4>
          <div class="line"></div>
          <h4>Action</h4>
        </div>
        <div class="content">
          <p>
            To save her sick father from serving in the Imperial Army, a
            fearless young woman disguises herself as a man to fight the
            invaders from northern China.
          </p>
        </div>
        <div class="buttons">
          <button class="play">Play</button>
          <i class="fas fa-play"></i>
          <button class="mylist">My List</button>
          <i class="fas fa-plus"></i>
        </div>
      </main>

      <footer class="footer">
        <div class="trailer">
          <img src="images/play.png" alt="" />
          <p>Watch Trailer</p>
        </div>
        <div class="contact">
          <p>
            Made by
            <a target="_blank" href="https://github.com/felipesoarws"
              >@felipesoarws</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
